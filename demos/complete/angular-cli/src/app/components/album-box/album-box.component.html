
<div class="box">
  <div class="columns">
    <div class="column">
      <figure class="image is-square">
        <img [src]="imageUrl" [alt]="album.title" />
      </figure>
    </div>
    <div class="column">
      <h2 class="title">{{ album.title }}</h2>
      <h3 class="subtitle">{{ album.artist }}</h3>
      <div>
        Category: {{ album.category }}
      </div>
    </div>
  </div>
</div>
